<!DOCTYPE html>
<html>

<head>
  <title>Vue.js Table with Sorting</title>
</head>

<body>





  <div id="fifthTable">
    <div class="container">
      <div class="text">
        Automatic Acronym suggestion system
      </div>
      <div style="text-align:center">
        <span>2023/2024 Sem B FYP Project 56204199</span>
      </div>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <input type="text" required id="input_text">
            <div class="underline"></div>
            <label>Type here! (alphabet only)</label>
          </div>

          <div class="input-data" style="width:20%;">
            <input type="number" required id="min" value="3">
            <div class="underline"></div>
            <label>Min length</label>
          </div>

          <div class="input-data" style="width:20%;">
            <input type="number" required id="max" value="6">
            <div class="underline"></div>
            <label>Max length</label>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            <button @click="fetchData" class="button button1">Submit</button>
            <button type="button" @click="example" class="button button2">Example</button>
            <button type="button" @click="clear" class="button button3">Clear</button>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            {{console_message}}
          </div>
        </div>

    </div>
    </form>



    <div style="background-color: white;">
      <table>
        <thead>
          <tr>
            <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
              <div class="arrow" v-if="col == sortColumn" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'"></div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in rows">
            <td v-for="col in columns">{{row[col]}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>

    display: inline-block;

  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 10px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
  }

  .container {
    max-width: 1000px;
    background: #fff;
    width: 1000px;
    padding: 25px 40px 10px 40px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .container .text {
    text-align: center;
    font-size: 41px;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .container form {
    padding: 30px 0 0 0;
  }

  .container form .form-row {
    display: flex;
    margin: 32px 0;
  }

  form .form-row .input-data {
    width: 100%;
    height: 40px;
    margin: 0 20px;
    position: relative;
  }

  form .form-row .textarea {
    height: 70px;
  }

  .input-data input,
  .textarea textarea {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
    font-size: 17px;
    border-bottom: 2px solid rgba(0, 0, 0, 0.12);
  }

  .input-data input:focus~label,
  .textarea textarea:focus~label,
  .input-data input:valid~label,
  .textarea textarea:valid~label {
    transform: translateY(-20px);
    font-size: 14px;
    color: #3498db;
  }

  .textarea textarea {
    resize: none;
    padding-top: 10px;
  }

  .input-data label {
    position: absolute;
    pointer-events: none;
    bottom: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .textarea label {
    width: 100%;
    bottom: 40px;
    background: #fff;
  }

  .input-data .underline {
    position: absolute;
    bottom: 0;
    height: 2px;
    width: 100%;
  }

  .input-data .underline:before {
    position: absolute;
    content: "";
    height: 2px;
    width: 100%;
    background: #3498db;
    transform: scaleX(0);
    transform-origin: center;
    transition: transform 0.3s ease;
  }

  .input-data input:focus~.underline:before,
  .input-data input:valid~.underline:before,
  .textarea textarea:focus~.underline:before,
  .textarea textarea:valid~.underline:before {
    transform: scale(1);
  }

  .submit-btn .input-data {
    overflow: hidden;
    height: 45px !important;
    width: 25% !important;
  }

  .submit-btn .input-data .inner {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
    transition: all 0.4s;
  }

  .submit-btn .input-data:hover .inner {
    left: 0;
  }

  .submit-btn .input-data input {
    background: none;
    border: none;
    color: #fff;
    font-size: 17px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    position: relative;
    z-index: 2;
  }

  @media (max-width: 700px) {
    .container .text {
      font-size: 30px;
    }

    .container form {
      padding: 10px 0 0 0;
    }

    .container form .form-row {
      display: block;
    }

    form .form-row .input-data {
      margin: 35px 0 !important;
    }

    .submit-btn .input-data {
      width: 40% !important;
    }
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
  var fifthTable = new Vue({
    el: '#fifthTable',
    data: {
      ascending: false,
      sortColumn: '',
      textFieldValue: '',
      console_message: '',
      min: 3,
      max: 6,
      rows: []
    },
    methods: {
      "sortTable": function sortTable(col) {
        if (this.sortColumn === col) {
          this.ascending = !this.ascending;
        } else {
          this.ascending = true;
          this.sortColumn = col;
        }

        var ascending = this.ascending;

        this.rows.sort(function (a, b) {
          if (a[col] > b[col]) {
            return ascending ? 1 : -1
          } else if (a[col] < b[col]) {
            return ascending ? -1 : 1
          }
          return 0;
        })
      },
      fetchData: function () {
        if (document.getElementById("input_text").value) {
          this.rows = [];
          this.console_message = "loading! Please wait! Duration depends on sentence length and limits."

          var apiUrl = "http://localhost/spring/web/acronym?text=" + document.getElementById("input_text").value + "&max=" + 
          document.getElementById("max").value +"&min=" + document.getElementById("min").value ;

          // Fetch data from the specified URL

          fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
              // Assign the fetched data to the Vue data property
              this.rows = data;
              
              console.log(this.rows, this.rows.length);
              if (this.rows.length == 0) {
                this.console_message = "no results!"
                this.rows = [];
              } else {
                this.console_message = "hit! " + this.rows.length + " acronym found!";
              }
            })
            .catch(error => {
              console.error(`Fetch error: ${error.message}`);
              this.rows = [];
              this.console_message = "no results! (Error)"
            });
        } else {
          this.console_message = "Please input some text!"
        }
      },
      example: function () {
        document.getElementById("input_text").value = "hierarCHical taxonomic classification for viral mEtagEnomic data via deep leaRning"
      },
      clear: function () {
        document.getElementById("input_text").value = "";
        this.rows = [];
      },
    },
    computed: {
      "columns": function columns() {
        if (this.rows.length == 0) {
          return [];
        }
        return Object.keys(this.rows[0])
      }
    },

</script>
